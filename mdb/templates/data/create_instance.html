{% extends 'data/create.html' %}

{% block content %}

<form class="needs-validation">

      <div class="row">

        <label for ="chooseDatastructure">Choose Datastructure:</label>
        <select class="form-control" id="chooseDatastructure">
            {% for datastructure in datastructures %}
              <option value="{{datastructure}}">{{datastructures[datastructure]}}</option>
            {% endfor %}
        </select>
      </div>
    <div class="mb-3">
        <p style="display: none; color:red;" id="infoText"></p>
        <textarea class="form-control" id="createInstanceArea" placeholder='{"name": }' rows="20" required></textarea>
    </div>

    <button class="btn btn-primary" type="button" onclick="submit_instance('createInstanceArea');">Submit</button>

</form>


{% endblock %}
