
<div class="card">
    <div class="card-header">
        Change
    </div>
    <div class="card-body">
        <p class="card-text"> {{ change }} </p>
        <button class="btn btn-outline-primary" type="button" id="acceptBtn" onclick="accept_change('{{change_id}}', '{{data_type}}');">Accept</button>
        <button class="btn btn-outline-primary" type="button" id="rejectBtn" onclick="reject_change('{{change_id}}', '{{data_type}}');">Reject</button>
    </div>
</div>
