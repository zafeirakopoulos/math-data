{% extends 'data/create.html' %}

{% block content %}

<form class="needs-validation">

      <div class="row">
         <div class="col-sm">
        <select class="form-control" id="chooseInstance" onchange="show_instances_for_creating_dataset(this.value)">
            <option selected>Choose Datastructure</option>
            {% for datastructure in datastructures %}
              <option value="{{datastructure}}">{{datastructures[datastructure]}}</option>
            {% endfor %}
        </select>
      </div>
      </div>
</form>
    </br>
  <div class="col-sm">
            <form action="/data/add_dataset" name="dataset" method="POST">
                  <div id="list-display-area" name="list-display-area"></div>
                  <input type="submit" class="btn btn-primary">
            </form>
  </div>

</br>
    <!--<button class="btn btn-primary" type="button" onclick="submit_dataset('list-display-area');">Submit</button>-->



{% endblock %}
