{% extends 'data/create.html' %}

{% block content %}

<form class="needs-validation" id="datasetForm">
    <div class="row">
        <div class="col-sm">
            <select class="form-control" id="chooseDatastructure" onchange="show_instances_for_creating_dataset(this.value)" required>
                <option value="" selected disabled>Choose Datastructure</option>
                {% for datastructure in datastructures %}
                    <option value="{{datastructure}}">{{datastructures[datastructure]}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <br>
    <div class="col-sm">
        <div id="list-display-area"></div>
    </div>
    <br>
    <button class="btn btn-primary" type="button" id="submitButton">Submit</button>
</form>

<script>
    document.getElementById('submitButton').addEventListener('click', function () {
        const datastructure = document.getElementById('chooseDatastructure').value;
        const infoText = document.getElementById('list-display-area');

     
        infoText.innerHTML = "";

 
        if (!datastructure || datastructure === "") {
            infoText.innerHTML = "<p style='color:red;'>Please select a valid datastructure.</p>";
            return; 
        }

        alert('Form is valid! Proceeding...');
      
        document.getElementById('datasetForm').reset();
    });
</script>

{% endblock %}
