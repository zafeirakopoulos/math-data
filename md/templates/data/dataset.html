{% extends 'data/browse.html' %}

{% block content %}
<div class="row">
    <div class="col-sm">
        <div class='dropdown'>
            <button class='btn btn-secondary dropdown-toggle' type='button' id='exportDataButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    Export as
            </button>
            <div class='dropdown-menu' aria-labelledby='exportDataButton'>
                  <a class='dropdown-item' href='#'>tar.gz</a>
                  <a class='dropdown-item' href='#'>zip</a>
            </div>
        </div>
    </div>
    <div class="col-sm">
        {% if current_user.is_authenticated %}
            <button class="btn btn-outline-primary" type="button" id="editDatasetBtn" onclick="enable_edit('editDatasetBtn', 'datasetForm', '{{key}}');">Edit</button>
        {% endif %}
    </div>
</div>

<form>
    <div class="form-group mdb-form-group">

        <div class="card">
            <div class="card-body">
                <h5>Viewing dataset:<br>{{key}}</h5>
                <!--<div id="jsonArea">-->
                    <ul class="list-group">
                    {% for instance in dataset %}
                        <li class="list-group-item">{{instance}}</li>   
                    {% endfor %}
                    </ul>
                <!--</div>-->
            </div>
        </div>

        <p style="display: none; color:red;" id="infoText"></p>
        <textarea style="display: none" class="form-control" id="datasetForm" rows="15">{{dataset}}</textarea>

    </div>
</form>
{% endblock %}
